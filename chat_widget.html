<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Widget</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999; 
    }

    .chat-popup {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      display: none;
      overflow: hidden;
      flex-direction: column;
    }

    .chat-popup.open {
      display: flex;
    }

    #chat-button {
      background-color: #007bff; 
      color: white;
      border: none;
      border-radius: 50%; 
      width: 60px; 
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      outline: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
      position: relative;
    }

    #chat-button:hover {
      background-color: #0056b3; 
    }

    
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #000;
    }

    .chat-header {
      background-color: #0056b3;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .chat-header img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .chat-header .contact-info {
      display: flex;
      flex-direction: column;
    }

    .chat-header .contact-info .contact-name {
      font-weight: bold;
    }

    .chat-header .contact-info .contact-status {
      font-size: 12px;
      color: #ffffff;
    }

    
    .chat-sub-header {
      background-color: #f1f1f1;
      padding: 10px;
      font-size: 14px;
      text-align: center;
      color: #555;
    }

    
    .chat-content {
      flex: 1;
      overflow-y: auto;
      padding: 3px; 
      box-sizing: border-box;
    }

    #chat-button .fa-message {
      color: white;
    }
  </style>
</head>
<body>
  <div class="chat-widget">
    <button id="chat-button" type="button"><i class="fa-solid fa-message"></i></button>
    <div class="chat-popup" id="chat-popup">
      <span class="close-button" id="close-button">&times;</span>
      <div class="chat-header">
        <img src="https://icons.veryicon.com/png/o/education-technology/bravo-ico-v2/146-support.png" alt="Contact Image">
        <div class="contact-info">
          <span class="contact-name">Support</span>
          <span class="contact-status">Online</span>
        </div>
      </div>
      <div class="chat-sub-header">
        Hey! ðŸ‘‹ How can we help?
      </div>
      <div class="chat-content">
        <script type="text/javascript" src="https://form.jotform.com/jsform/241454066318051"></script>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('chat-button').addEventListener('click', function() {
      var chatPopup = document.getElementById('chat-popup');
      chatPopup.classList.toggle('open');
    });

    document.getElementById('close-button').addEventListener('click', function() {
      document.getElementById('chat-popup').classList.remove('open');
    });
  </script>
</body>
</html>
